<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット申請 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-hospital"></i> 診療予約管理システム
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-key"></i> パスワードリセット申請</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/patient/reset-password/request}" method="post">
                            <div class="mb-3">
                                <label for="patientNumber" class="form-label">診察券番号</label>
                                <input type="text" class="form-control" id="patientNumber" name="patientNumber" required>
                                <small class="form-text text-muted">パスワードリセット用のリンクを生成します</small>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send"></i> リセットリンクを生成
                                </button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a th:href="@{/login}" class="btn btn-link">ログインページに戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
