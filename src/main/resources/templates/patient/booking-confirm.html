<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約確認 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/patient/dashboard}">
                <i class="bi bi-hospital"></i> 診療予約管理システム
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 予約内容の確認</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${booking != null}">
                            <h5 class="mb-3">以下の内容で予約を確定しますか？</h5>
                            <table class="table">
                                <tr>
                                    <th>予約日</th>
                                    <td th:text="${#temporals.format(booking.businessDate, 'yyyy年MM月dd日')}"></td>
                                </tr>
                                <tr>
                                    <th>時間枠</th>
                                    <td th:text="${booking.timeSlot}"></td>
                                </tr>
                                <tr>
                                    <th>ステータス</th>
                                    <td>
                                        <span class="badge bg-warning">確認待ち</span>
                                    </td>
                                </tr>
                            </table>
                            
                            <div class="d-grid gap-2">
                                <form th:action="@{/patient/bookings/{id}/confirm(id=${booking.bookingId})}" method="post">
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="bi bi-check-circle"></i> 確定する
                                    </button>
                                </form>
                                <a th:href="@{/patient/dashboard}" class="btn btn-outline-secondary w-100">
                                    キャンセル
                                </a>
                            </div>
                        </div>
                        <div th:if="${booking == null}" class="alert alert-danger">
                            予約情報が見つかりません。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
