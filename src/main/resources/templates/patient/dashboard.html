<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約一覧 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-hospital"></i> 診療予約管理システム
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/patient/bookings/new}">予約作成</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">ログアウト</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-calendar-check"></i> 予約一覧</h2>
            <a th:href="@{/patient/bookings/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 新規予約
            </a>
        </div>

        <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> 予約はありません。
        </div>

        <div th:if="${!#lists.isEmpty(bookings)}" class="row">
            <div th:each="booking : ${bookings}" class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${#temporals.format(booking.businessDate, 'yyyy年MM月dd日')}"></span>
                            <span th:text="${booking.timeSlot}"></span>
                        </span>
                        <span class="badge" 
                              th:classappend="${booking.status == 'CONFIRMED'} ? 'bg-success' : 
                                            (${booking.status == 'PENDING'} ? 'bg-warning' : 'bg-secondary')"
                              th:text="${booking.status == 'CONFIRMED'} ? '確定' : 
                                       (${booking.status == 'PENDING'} ? '確認待ち' : 'キャンセル')">
                        </span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong>ステータス:</strong> 
                            <span th:text="${booking.status == 'CONFIRMED'} ? '確定' : 
                                         (${booking.status == 'PENDING'} ? '確認待ち' : 'キャンセル')"></span>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                作成日時: <span th:text="${#temporals.format(booking.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </small>
                        </p>
                        <div class="d-flex gap-2">
                            <form th:if="${booking.status == 'PENDING'}" 
                                  th:action="@{/patient/bookings/{id}/confirm(id=${booking.bookingId})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="bi bi-check-circle"></i> 確定
                                </button>
                            </form>
                            <form th:if="${booking.status != 'CANCELLED'}" 
                                  th:action="@{/patient/bookings/{id}/cancel(id=${booking.bookingId})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" 
                                        onclick="return confirm('本当にキャンセルしますか？')">
                                    <i class="bi bi-x-circle"></i> キャンセル
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
