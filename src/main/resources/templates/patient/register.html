<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規患者登録 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-hospital"></i> 診療予約管理システム
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-person-plus"></i> 新規患者登録</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/patient/register}" th:object="${registrationDto}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="patientNumber" class="form-label">診察券番号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="patientNumber" 
                                           th:field="*{patientNumber}" required>
                                    <div th:if="${#fields.hasErrors('patientNumber')}" class="text-danger">
                                        <small th:errors="*{patientNumber}"></small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" 
                                           th:field="*{name}" required>
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                        <small th:errors="*{name}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="birthDate" class="form-label">生年月日 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="birthDate" 
                                           th:field="*{birthDate}" required>
                                    <div th:if="${#fields.hasErrors('birthDate')}" class="text-danger">
                                        <small th:errors="*{birthDate}"></small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber" class="form-label">電話番号 <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="phoneNumber" 
                                           th:field="*{phoneNumber}" placeholder="09012345678" required>
                                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
                                        <small th:errors="*{phoneNumber}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" required>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                        <small th:errors="*{password}"></small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">パスワード（確認） <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           th:field="*{confirmPassword}" required>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                                        <small th:errors="*{confirmPassword}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 登録
                                </button>
                                <a th:href="@{/}" class="btn btn-outline-secondary">キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
