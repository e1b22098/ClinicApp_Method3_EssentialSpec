<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-hospital"></i> 診療予約管理システム
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/login}">ログイン</a>
                <a class="nav-link" th:href="@{/patient/register}">新規登録</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4 mb-4">
                    <i class="bi bi-hospital text-primary"></i> 診療予約管理システム
                </h1>
                <p class="lead mb-5">簡単に予約を管理できるオンライン予約システム</p>
                
                <div class="row g-4 mt-4">
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-person-circle display-1 text-primary mb-3"></i>
                                <h3 class="card-title">患者の方</h3>
                                <p class="card-text">診察券番号とパスワードでログインして、予約の作成・確認・キャンセルができます。</p>
                                <a th:href="@{/patient/register}" class="btn btn-primary">新規登録</a>
                                <a th:href="@{/login}" class="btn btn-outline-primary ms-2">ログイン</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-shield-lock display-1 text-success mb-3"></i>
                                <h3 class="card-title">管理者の方</h3>
                                <p class="card-text">管理者IDとパスワードでログインして、予約状況の確認や営業日の設定ができます。</p>
                                <a th:href="@{/login}" class="btn btn-success">管理者ログイン</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <small class="text-muted">&copy; 2024 診療予約管理システム</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
