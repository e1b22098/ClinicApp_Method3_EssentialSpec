<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-hospital"></i> 診療予約管理システム
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> ログイン</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> ログインIDまたはパスワードが正しくありません。
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i> ログアウトしました。
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">ログインID / 診察券番号</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                                <small class="form-text text-muted">患者の方は診察券番号、管理者の方は管理者IDを入力してください</small>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> ログイン
                                </button>
                            </div>
                        </form>

                        <hr>
                        <div class="text-center">
                            <a th:href="@{/patient/register}" class="btn btn-link">新規患者登録</a>
                            <span class="text-muted">|</span>
                            <a th:href="@{/patient/reset-password}" class="btn btn-link">パスワードを忘れた方</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
